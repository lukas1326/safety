
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}hands</title>

  <!-- CSS only -->


    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">


  </head>

  <body>
    <!-- JavaScript Bundle with Popper -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbas-dark bg-dark fixed-top">
      <div class="container">
        <a href="{{url_for('home')}}" class="navbar-brand">
        <img src="{{url_for('static', filename='images/2021-05-02_16-46.png')}}" height="40px">
        </a>
        <button class="navbar-toggler" type="button"
              data-toggle="collapse" data-target="#navbarResponsive"
              aria-controls="navbarResponsive" aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item {{ 'active' if active_page == 'home' else '' }}">
            <a href="{{ url_for('home') }}" class="nav-link">Home</a>
          </li>

        </ul>
      </div>
      </div>

    </nav>
<div class="container">
      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
          {% for type,content in messages %}
          <div class="alert alert-{{ type }} alert-dismissible my-4" role="alert">
            <button type="button" class="close"
                    data-dismiss="alert" aria-label = "Close">
                    <span aria-hidden="true">&times;</span>
            </button>
            {{content}}

          </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}

</div>
  </body>
</html>
